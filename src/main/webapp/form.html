<!DOCTYPE HTML>
<html>

<head>
<style>
.container {
	width: 40%;
	border: 1px solid black;
	margin: auto;
	padding: 20px;
}
</style>
</head>



<title>Registration Form</title>

<body>

	<h1 style="text-align: center;">Registration</h1>
	<div class="container">

		<form action="Register" method="post">

			<table>
				<tr>
					<td>Enter your name :</td>
					<td><input type="text" name="user_name"
						placeholder="Enter name"></td>
				</tr>

				<tr>
					<td>Enter your Password :</td>
					<td><input type="password" name="password"
						placeholder="Enter your Password"></td>
				</tr>

				<tr>
					<td>Enter your Email :</td>
					<td><input type="email" name="email"
						placeholder="Enter your Email" /></td>
				</tr>

				<tr>
					<td>Select Gender :</td>
					<td><input type="radio" name="user_gender" value="Male" />Male
						&nbsp;&nbsp; <input type="radio" name="user_gender" value="Female" />Female</td>
				</tr>

				<tr>
					<td>Select your Course :</td>

					<td><select name="user_course" id="">
							<option value="C">C</option>
							<option value="C++">C++</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree terms & conditions</td>
				</tr>

				<tr>
					<td></td>

					<td>
						<button type="submit">Register</button>

						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>




</html>
